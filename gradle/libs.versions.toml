[versions]
micronaut = "4.0.0"
micronaut-platform = "4.0.0-RC1"
micronaut-docs = "2.0.0"
micronaut-gradle-plugin = "4.0.0"
micronaut-test = "4.0.0"
micronaut-graphql = "4.0.1"

groovy = "4.0.13"
spock = "2.3-groovy-4.0"

apollo = "3.8.2"
jetbrains-annotations = "24.0.1"

managed-graphql-java-extended-scalars = "20.2"

[libraries]
managed-graphql-java-extended-scalars = { module = "com.graphql-java:graphql-java-extended-scalars", version.ref = "managed-graphql-java-extended-scalars" }

# BOMs
micronaut-graphql = { module = "io.micronaut.graphql:micronaut-graphql-bom", version.ref = "micronaut-graphql" }

apollo-runtime = { module = "com.apollographql.apollo3:apollo-runtime", version.ref = "apollo" }
apollo-rx3-support = { module = "com.apollographql.apollo3:apollo-rx3-support", version.ref = "apollo" }
jetbrains-annotations = { module = "org.jetbrains:annotations", version.ref = "jetbrains-annotations" }

# plugins
micronaut-gradle-plugin = { module = "io.micronaut.gradle:micronaut-gradle-plugin", version.ref = "micronaut-gradle-plugin" }
